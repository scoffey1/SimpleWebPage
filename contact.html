<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cloud Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white">Cloud Consulting</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
        <a href="services.html" class="text-gray-300 hover:text-white">Services</a>
        <a href="about.html" class="text-gray-300 hover:text-white">About</a>
        <a href="contact.html" class="text-gray-300 hover:text-white">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="text-5xl font-bold text-white mb-6">Contact Us</h1>
      <p class="text-xl text-gray-400 mb-12">Feel free to reach out for any inquiries or to discuss how we can help with your cloud strategy.</p>

      <form id="contact-form" class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg mx-auto" action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-400">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-600" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-400">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-600" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-400">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-600" required></textarea>
        </div>
        <button type="submit" class="w-full bg-yellow-500 text-gray-900 py-2 rounded-lg shadow-lg hover:bg-yellow-400">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-12 mt-16">
    <div class="max-w-7xl mx-auto text-center text-gray-400">
      <div class="mb-8 border-t border-gray-600"></div>
      <p>&copy; 2024 Cloud Consulting | All Rights Reserved</p>
      <div class="mt-4">
        <a href="#" class="text-gray-400 hover:text-white mx-2">LinkedIn</a>
        <a href="#" class="text-gray-400 hover:text-white mx-2">Twitter</a>
        <a href="#" class="text-gray-400 hover:text-white mx-2">Facebook</a>
      </div>
      <div class="mt-8 border-t border-gray-600"></div>
    </div>
  </footer>

</body>
</html>
